<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calendar - November 2024</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Wrapper for content */
        .content-wrapper {
            width: 80%;
            max-width: 450px;
        }

        /* Calendar container */
        .calendar {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Calendar header styling */
        .calendar-header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Days of the week styling */
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #007bff;
            color: white;
        }

        .calendar-days div {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Date cells styling */
        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-dates div {
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Highlight today */
        .today {
            background-color: #ffdd57;
            font-weight: bold;
        }

        /* Image styling */
        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <!-- Headline -->
        <h1 style="text-align: center;">Montafamille test</h1>

        <!-- Image Section -->
        <div class="image-container">
            <img src="MobilhomeLaLande974bis02.jpg" alt="Placeholder Image">
        </div>

        <!-- Calendar Container -->
        <div class="calendar">
            <!-- Month and Year Header -->
            <div class="calendar-header">November 2024</div>

            <!-- Days of the Week -->
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- Calendar Dates -->
            <div class="calendar-dates">
                <!-- Blank spaces for days before the month starts on Friday -->
                <div></div> <div></div> <div></div> <div></div> <div></div> 
                <div class="today">1</div> <div>2</div> <div>3</div> <div>4</div> 
                <div>5</div> <div>6</div> <div>7</div> <div>8</div> <div>9</div> 
                <div>10</div> <div>11</div> <div>12</div> <div>13</div> 
                <div>14</div> <div>15</div> <div>16</div> <div>17</div> 
                <div>18</div> <div>19</div> <div>20</div> <div>21</div> 
                <div>22</div> <div>23</div> <div>24</div> <div>25</div> 
                <div>26</div> <div>27</div> <div>28</div> <div>29</div> <div>30</div>
            </div>
        </div>
    </div>
</body>
</html>
